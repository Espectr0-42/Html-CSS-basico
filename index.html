<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <label id="number-label">Insira sua idade<br><input class="basico" placeholder="Idade" type="number" id="number"
        min="18" max="100"></input> </label><br>

    <label><input name="money" value="Tenho 1000" type="radio">Tenho 1000</input></label>

    <label><input name="money" value="Tenho 10000" type="radio">Tenho 100000</input></label><br>
    <h2 class="account">Sua conta bancaria</h2><br>

      <option value="Selecione seu banco" aria-placeholder="Selecione seu banco"></option>
      <option selected value="Selecione seu banco"">Selecione seu banco</option>

    <h2>Suas preferencias </h2>

    <label><input type="checkbox" class="checkbox" id="notificações" value="notificações">notificações</label>
    <label><input type="checkbox" class="checkbox" id="receber wattsapp" value="receber wattsapp">receber
      wattsapp</label><br>
    <textarea id="textarea" placeholder="Conte o motivo do investimento"></textarea><br>
    <label><input class="basico" id="submit" type="submit"></input></label>
  </form>
  <script src="script.js"></script>
</body>

</html>
